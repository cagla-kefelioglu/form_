<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Üye Ol</title>

    <link rel="stylesheet" href="uye.css">
</head>
<body>
<div class="uyeformu">
    <form action="admin.html" method="post">
        <h3>Kullanıcı Kayıt Formu</h3>

        <div class="row">
            <div class="col25">
                <label class="form_icerik">Adınız</label><br>
            </div>
            <div class="col75">
                <input class="input" type="text" name="adiniz"  placeholder="kullanıcı adı" required maxlength="40"/><br><br>
            </div>
        </div>

        <div class="row">
            <div class="col25">
                <label class="form_icerik">Soyadınız</label><br>
            </div>
            <div class="col75">
                <input class="input" type="text" name="soyadiniz" placeholder="kullanıcı soyadı" required maxlength="40" /><br><br>
            </div>
        </div>

        <div class="row">
            <div class="col25">
                <label class="form_icerik">Cinsiyetiniz</label><br>
            </div>
            <div class="col75">
                KADIN<input type="radio" name="cinsiyet"  value="kadın">
                ERKEK<input type="radio" name="cinsiyet" value="erkek"><br><br>
            </div>
        </div>

        <div class="row">
            <div class="col25">
                <label class="form_icerik">TC Kimlik No</label><br>
            </div>
            <div class="col75">
                <input class="input" type="text" name="tcniz"  placeholder="kullanıcı TC" required maxlength="11" minlength="11" /><br><br>
            </div>
        </div>

        <div class="row">
            <div class="col25">
                <label class="form_icerik">E-Mail</label><br>
            </div>
            <div class="col75">
                <input class="input" type="email" name="tcniz"  placeholder="e-posta giriniz" required /><br><br>
            </div>
        </div>

        <div class="row">
            <div class="col25">
                <label class="form_icerik">Yaş</label><br>
            </div>
            <div class="col75">
                <input class="input" type="number" name="yas"  required min="18" max="100"/><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col25">
                <label class="form_icerik">Doğum Tarihi</label><br>
            </div>
            <div class="col75">
                <input class="input" type="date" name="tarih" /><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col25">
                <label class="form_icerik">Doğum Yeri</label><br>
            </div>
            <div class="col75">
                <select class="input" name="yer">
                    <option value="trabzon">Trabzon</option>
                    <option value="istanbul">İstanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="malatya">Malatya</option>
                    <option value="bursa">Bursa</option>
                </select><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col25">
                <label class="form_icerik">Dosya Ekle</label><br>
            </div>
            <div class="col75">
                <input class="input" type="file" name="file"  required/><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col25">
                <label class="form_icerik">Öz Geçmiş</label><br>
            </div>
            <div class="col75">
                <textarea name="mesaj" class="form_icerik" placeholder="Öz geçmişinizi yazınız"></textarea><br><br>
            </div>
        </div>

        <div class="row">
            <div class="col25">
                <label class="form_icerik">Bildiğiniz Diller</label><br>
            </div>
            <div class="col75">
                <label for="ing">İngilizce</label><input type="checkbox" id="ing" value="ing"><br>
                <label for="alm">Almanca</label><input type="checkbox" id="alm" value="alm"><br>
                <label for="alm">İtalyanca</label><input type="checkbox" id="itl" value="alm"><br>
                <label for="fra">Fransızca</label><input type="checkbox" id="fra" value="fra"><br><br>

            </div>
        </div>

        <div class="row">
            <div class="col25">
                <label class="form_icerik">Sevdiğiniz Renk</label><br>
            </div>
            <div class="col75">
                <input type="color" name="renk" /><br><br>
            </div>
        </div>


        <div class="row">
            <div class="col25">
                <label class="form_icerik">Şifre</label><br>
            </div>
            <div class="col75">
                <input class="input" type="password" name="sifre" placeholder="şifrenizi giriniz" required/><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col25">
                <label class="form_icerik">Şifre Tekerarı</label><br>
            </div>
            <div class="col75">
                <input class="input" type="password" name="sifre_tekrarı" placeholder="şifrenizi tekrar giriniz"  required/><br><br>
            </div>
        </div>

        <div class="row_button">
            <input type="submit" class="button"  value="GÖNDER">
            <input type="reset" class="button" name="sil" id="sil" value="TEMİZLE">
        </div>

    </form>


</div>
</body>
</html>
